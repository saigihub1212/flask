name: Flask CI/CD Pipeline

on:
  push:
    branches: [main] 
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest test.py
  docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Docker image  
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/flask:latest ${{ secrets.DOCKER_USERNAME }}/flask:$(date +%Y%m%d%H%M%S) 
          docker push ${{ secrets.DOCKER_USERNAME }}/flask:latest
          docker run -d -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/flask:latest
